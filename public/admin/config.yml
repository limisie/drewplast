local_backend: true
backend:
  name: git-gateway
  squash_merges: true

publish_mode: editorial_workflow
media_folder: src/assets/images
public_folder: src/assets/images

i18n:
  structure: single_file
  locales: [pl, en]
  default_locale: pl

slug:
  encoding: "ascii"
  clean_accents: true

default_fields:
  - &TITLE
    label: Nagłówek
    name: title
    widget: string
    hint: Nagłówek sekcji / strony (np. Dokumenty, Kanalizacja wewnętrzna PP, Produkty, Sieć dystrybucji)
    i18n: true
  - &ID
    label: Identyfikator
    name: sectionId
    widget: string
    hint: Identyfikator sekcji
    i18n: true
    pattern:
        [
          "^[ ]?[a-z0-9/]*(?:-[a-z0-9]+)*$",
          "Musi składać się z małych liter bez znaków diakrytycznych, numerów i myślników (np. zrownowazony-rozwoj)",
        ]
  - &EYEBROW
    label: Nagłówek brwiowy
    name: eyebrow
    widget: string
    hint: Mały, zwięzły, informacyjny napis umieszczony nad nagłówkiem lub tytułem w celu poszerzenia kontekstu (np. Przydatne zasoby i dokumentacja - do nagłówka Dokumenty, Skontaktuj się z nami - do nagłówka Kontakt)
    i18n: true
    required: false
  - &DESCRIPTION
    label: Krótki opis
    name: description
    widget: text
    hint: Krótki opis sekcji, widoczny obok tytułu (ok. 200 znaków)
    i18n: true
    required: false
  - &IMAGE
    label: Zdjęcie
    name: image
    hint: Wybierz zdjęcie z katalogu obrazów
    widget: relation
    collection: images
    value_field: "{{slug}}"
    search_fields: [title, caption]
    display_fields: [title]
    i18n: duplicate
  - &PAGE_RELATION
    label: Podstrona
    name: page
    widget: relation
    collection: pages
    value_field: "{{slug}}"
    display_fields: [title]
    search_fields: [seo.slug, title]
    multiple: false
  - &FEATURES
    label: Lista właściwości
    label_singular: Właściwość
    name: featuresList
    widget: list
    hint: Lista najważniejszych właściwości (np. Materiał, Barwa, Budowa rury, Zakres średnic, Grubości ścianek, Sztywność, Maksymalna temperatura ścieków, Odporność na uderzenia w ujemnych temperaturach, Uszczelka, Szczelność połączeń, Odporność chemiczna, Klasa odporności ogniowej, Gęstość, Udarność, Normy, Dokumenty)
    i18n: true
    fields:
      - <<: *TITLE
        hint: Nagłówek właściwości
      - <<: *DESCRIPTION
        widget: string
        hint: Krótki opis właściwości
  - &LINK
    label: link
    summary: "{{fields.text}}"
    name: link
    widget: object
    i18n: true
    fields:
      - label: Tekst
        name: text
        widget: string
        hint: Tekst linku
        i18n: true
        required: false
      - name: url
        widget: string
        i18n: true
        hint: Ścieżka strony
        required: false
  - &PAGE_LINK
    label: Link do podstrony
    name: pageLink
    widget: object
    i18n: true
    fields:
      - label: Tekst
        name: text
        widget: string
        hint: Tekst linku
        i18n: true
      - <<: *PAGE_RELATION
        i18n: duplicate
      - <<: *ID
        hint: Identyfikator sekcji, do której ma zostać przeniesiony użytkownik na podstronie docelowej.
        required: false

seo: &SEO
  label: SEO
  summary: "{{fields.metaTitle}}"
  name: seo
  widget: object
  hint: Meta tagi dla SEO
  collapsed: true
  i18n: true
  fields:
    - label: Slug
      name: slug
      widget: string
      hint: Element adresu URL, unikalny ciąg znaków, który identyfikuje daną stronę internetową (np. kanalizacja-wewnetrzna-pp)
      i18n: true
      pattern:
        [
          "^[ ]?[a-z0-9/]*(?:-[a-z0-9]+)*$",
          "Musi składać się z małych liter bez znaków diakrytycznych, numerów i myślników (np. produkt-1)",
        ]
    - label: Tytuł SEO
      name: metaTitle
      widget: string
      hint: Tytuł strony na zakładce w przeglądarce, w wyszukiwarce lub udostępnionym linku (max. 60 znaków, unikalny, zawiera frazę kluczową, w jednym zdaniu określa czego dotyczy strona)
      i18n: true
    - label: Opis SEO
      name: metaDescription
      widget: text
      hint: Opis wyświetlany w wynikach wyszukiwania, ma zachęcić użytkownika do kliknięcia w link (120 - 155 znaków, unikalny, zawiera słowa kluczowe i najważniejsze cechy produktu/strony, rozszeża tytuł)
      i18n: true
    - <<: *IMAGE
      name: metaImage
      required: false
    - label: Nie indeksuj strony
      name: preventIndexing
      widget: boolean
      default: false
      required: false
      hint: Nie indeksuj stron, które nie są istotne w wyszukiwaniach Google (np. Polityka prywatności)
      i18n: duplicate

section: &SECTION
  label: Sekcja
  summary: "{{fields.title}}"
  name: section
  widget: object
  hint: Sekcja strony
  collapsed: true
  i18n: true
  fields:
    - *TITLE
    - *ID
    - *DESCRIPTION
    - *IMAGE

address: &ADDRESS
  label: Adres
  summary: "{{fields.street}}, {{fields.city}} {{fields.postalCode}}, {{fields.region}}"
  name: address
  widget: object
  i18n: true
  fields:
    - label: Ulica i numer
      name: street
      widget: string
      hint: Ulica i numer (np. ul. Jaracza 33/7)
      i18n: duplicate
    - label: Miasto
      name: city
      widget: string
      i18n: duplicate
    - label: Kod pocztowy
      name: postalCode
      widget: string
      pattern: ["^[0-9]{2}-[0-9]{3}$", "Musi mieć format XX-XXX"]
      i18n: duplicate
    - label: Województwo
      name: region
      widget: relation
      collection: regions
      value_field: "{{slug}}"
      search_fields: [title]
      display_fields: [title]
      multiple: false
      i18n: duplicate

contact: &CONTACT
  label: Dane kontaktowe
  summary: " "
  name: contact
  widget: object
  i18n: true
  fields:
    - label: Numer telefonu
      name: phone
      widget: string
      required: false
      i18n: duplicate
      pattern:
        [
          "^(?:[+]?[0-9]{1,3})?([ ]?(?[0-9]{2,3})?)?([ ]?[0-9]{2,3}){3}$",
          "Akceptowane formaty: +00 000 000 000, +00 00 000 00 00, 000 000 000, 00 000 00 00",
        ]
    - label: Adres e-mail
      name: email
      widget: string
      required: false
      i18n: duplicate
      pattern:
        [
          "^[a-zA-Z0-9._!#-]+@[a-zA-Z0-9.-]+.[a-z]{2,4}$",
          "Niepoprawny adres e-mail",
        ]
    - label: Witryna internetowa
      name: url
      widget: string
      required: false
      i18n: duplicate
      pattern:
        [
          "^(?:(https?):\/\/)?[^\\s/$.?#].[^\\s]*$",
          "Niepoprawny adres strony www",
        ]

collections:
  - name: images
    label: Obrazy
    label_singular: Obraz
    description: Katalog obrazów z metadanymi (metadane są potrzebne wyszukiwarkom internetowym do pozycjonowania stron)
    folder: src/content/images
    create: true
    i18n: true
    extension: json
    format: json
    fields:
      - label: Nazwa obrazu
        name: title
        hint: Nazwa obrazu, po której będzie go można wyszukać w panelu administratora
        widget: string
        i18n: duplicate
      - label: Alt
        name: alt
        hint: Tekst alternatywny (krótki opis obrazu wykorzystywany przez czytniki ekranowe; zawarcie słów kluczowych może pomóc w pozycjonowaniu strony w wynikach wyszukiwania)
        widget: string
        i18n: true
      - label: Podpis
        name: caption
        hint: Krótki podpis pod obrazkiem, który może być wyświetlony na stronie
        widget: string
        required: false
        i18n: true
      - label: Adres obrazu
        name: url
        widget: image
        allow_multiple: false
        choose_url: true
        i18n: duplicate

  - name: pages
    label: Strony
    label_singular: Strona
    description: Teksty i zdjęcia widoczne na każdej z podstron
    i18n:
      structure: single_file
      locales: [pl, en]
    files:
      - label: Strona główna
        name: strona-glowna
        file: src/content/pages/strona-glowna.json
        i18n: true
        extension: json
        format: json
        fields:
          - label: Nazwa strony
            name: title
            hint: Nazwa widoczna na linkach (np. w pasku nawigacyjnym)
            widget: string
            i18n: true
          - <<: *SEO
            label: Strona główna - SEO
          - <<: *SECTION
            label: Strona główna - Sekcja - Hero
            name: sectionHero
            hint: Hero to górna część głównej strony internetowej, pierwszy obszar, z którym styka się użytkownik. Celem Sekcji Hero jest przyciągnięcie uwagi użytkownika i skłonienie go do dalszego interakcji z stroną.
            fields:
              - <<: *TITLE
                hint: Duży, wyrazisty nagłówek, który jasno komunikuje główną wartość lub przesłanie firmy
              - <<: *DESCRIPTION
                label: Podtytuł
                hint: Dodatkowy podtytuł może być naturalnym rozwinięciem głównego nagłówka, wzmacniać przekaz, dawać odbiorcy dodatkowe informacje itd.
              - <<: *EYEBROW
              - <<: *LINK
                name: phoneButton
              - <<: *LINK
                name: emailButton
              - <<: *LINK
                name: videoButton
          - <<: *SECTION
            label: Strona główna - Sekcja - Opis
            name: sectionDescription
            hint: Sekcja strony zawierająca opis
            fields:
              - *TITLE
              - <<: *DESCRIPTION
                hint: Krótki opis firmy w dwóch blokach tekstu (w sumie ok. 300 znaków)
              - <<: *FEATURES
                hint: Lista najważniejszych wyrozników firmy Drewplast (dlaczego wybrać Drewplast?)
                max: 4
          - <<: *SECTION
            label: Strona główna - Sekcja - Produkty
            name: sectionProducts
            hint: Sekcja z listą produktów z linkami do podstron produktów (lista produktów automatycznie wypełniona produktami z kolekcji Produkty)
            fields:
              - *TITLE
              - *DESCRIPTION
              - *PAGE_LINK
              - label: Strona główna - Sekcja - Produkty - Lista
                name: productsList
                widget: relation
                collection: products
                value_field: "{{slug}}"
                search_fields: [title]
                display_fields: [title]
                multiple: true
                i18n: duplicate
          - <<: *SECTION
            label: Strona główna - Sekcja - Zrównoważony rozwój
            name: sectionSustainable
            hint: Sekcja o zrównoważonym rozwóju
            fields:
              - *TITLE
              - *DESCRIPTION
              - *IMAGE
              - *PAGE_LINK
          - <<: *SECTION
            label: Sekcja - Sieć dystrybucji
            name: sectionDistributors
            hint: Sekcja CTA z linkiem do strony Kontakt
            fields:
              - *TITLE
              - <<: *DESCRIPTION
                hint: Krótki opis w dwóch blokach tekstu (w sumie ok. 300 znaków)
              - *PAGE_LINK
          - <<: *IMAGE
            label: Zdjęcie na dole strony

      - label: Produkty - lista
        name: produkty
        file: src/content/pages/produkty.json
        i18n: true
        extension: json
        format: json
        fields:
          - label: Nazwa strony
            name: title
            hint: Nazwa widoczna na linkach (np. w pasku nawigacyjnym)
            widget: string
            i18n: true
          - <<: *SEO
            label: Produkty - SEO
          - <<: *SECTION
            label: Produkty - Sekcja - Nagłówek
            name: sectionHeader
            hint: Sekcja nagłówka u góry strony Produkty
            fields:
              - *TITLE
              - *EYEBROW
              - *DESCRIPTION
          - label: Produkty - Lista
            name: productsList
            widget: relation
            collection: products
            value_field: "{{slug}}"
            search_fields: [title]
            display_fields: [title]
            multiple: true
            i18n: duplicate
      - label: Dokumenty - lista
        name: dokumenty
        file: src/content/pages/dokumenty.json
        i18n: true
        extension: json
        format: json
        fields:
          - label: Nazwa strony
            name: title
            hint: Nazwa widoczna na linkach (np. w pasku nawigacyjnym)
            widget: string
            i18n: true
          - <<: *SEO
            label: Dokumenty - SEO
          - <<: *SECTION
            label: Dokumenty - Sekcja - Nagłówek
            name: sectionHeader
            hint: Sekcja nagłówka u góry strony Dokumenty
            fields:
              - *TITLE
              - *EYEBROW
              - *DESCRIPTION
          - label: Zakładki dokumentów
            name: categoriesList
            widget: relation
            hint: Każda wybrana kategoria tworzy zakładkę na stronie Dokumenty
            collection: documentCategories
            value_field: "{{slug}}"
            search_fields: [title, caption]
            display_fields: [title]
            multiple: true
            max: 6
            i18n: duplicate

      - label: Kontakt
        name: kontakt
        file: src/content/pages/kontakt.json
        i18n: true
        extension: json
        format: json
        fields:
          - label: Nazwa strony
            name: title
            hint: Nazwa widoczna na linkach (np. w pasku nawigacyjnym)
            widget: string
            i18n: true
          - <<: *SEO
            label: Kontakt - SEO
          - <<: *SECTION
            label: Kontakt - Sekcja - Nagłówek
            name: sectionHeader
            hint: Sekcja nagłówka u góry strony Kontakt
            fields:
              - *TITLE
              - *EYEBROW
              - *DESCRIPTION
          - *IMAGE
          - <<: *SECTION
            label: Kontakt - Sekcja - Sieć dystrybucji
            name: sectionDistributors
            hint: Sekcja strony Kontakt z dystrybutorami
            fields:
              - *TITLE
              - *ID
              - *DESCRIPTION

      - label: O firmie
        name: o-firmie
        file: src/content/pages/o-firmie.json
        i18n: true
        extension: json
        format: json
        fields:
          - label: Nazwa strony
            name: title
            hint: Nazwa widoczna na linkach (np. w pasku nawigacyjnym)
            widget: string
            i18n: true
          - <<: *SEO
            label: O firmie - SEO
          - <<: *SECTION
            label: O firmie - Sekcja - Nagłówek
            name: sectionHeader
            hint: Sekcja nagłówka u góry strony O firmie
            fields:
              - *TITLE
              - *EYEBROW
              - *DESCRIPTION
              - *IMAGE
          - <<: *SECTION
            label: O firmie - Sekcja - Opis
            name: sectionDescription
            hint: Sekcja strony zawierająca dłuższy opis
            fields:
              - <<: *TITLE
                hint: (ok. 100 znaków)
              - <<: *DESCRIPTION
                hint: (2 akapity, w sumie ok. 250 znaków)
          - <<: *SECTION
            label: O firmie - Sekcja - Historia firmy
            name: sectionHistory
            hint: Sekcja strony O firmie z kamieniami milowymi w historii firmy
            fields:
              - *TITLE
              - label: Lista kamieni milowych
                name: milestonesList
                widget: relation
                hint: Kamienie milowe można dodać w katalogu Kamieni milowych (na głównej stronie admin)
                collection: milestones
                value_field: "{{slug}}"
                search_fields: [title, year]
                display_fields: [title]
                multiple: true
                max: 6
                i18n: duplicate
                require: false
          - <<: *SECTION
            label: O firmie - Sekcja - Zrównoważony rozwój
            name: sectionSustainable
            hint: Sekcja strony O firmie o zrównoważonym rozwoju
            fields:
              - *TITLE
              - *ID
              - *IMAGE
              - *FEATURES

      - label: Polityka prywatności
        name: polityka-prywatnosci
        file: src/content/pages/polityka-prywatnosci.json
        i18n: true
        extension: json
        format: json
        fields:
          - label: Nazwa strony
            name: title
            hint: Nazwa widoczna na linkach (np. w pasku nawigacyjnym)
            widget: string
            i18n: true
          - <<: *SEO
            label: Polityka prywatności - SEO
          - <<: *SECTION
            label: Polityka prywatności - Sekcja - Nagłówek
            name: sectionHeader
            hint: Sekcja nagłówka u góry strony Polityka prywatności
            fields:
              - *TITLE
              - *EYEBROW
          - label: Treść polityki prywatności
            name: content
            widget: markdown
            buttons: [bold, italic, link, numbered-list]
            editor_components: []
            modes: [rich_text]
            i18n: true

  - name: products
    label: Produkty
    label_singular: Produkt
    description: Katalog produktów - każdy produkt tworzy nową podstronę
    folder: src/content/products
    create: true
    i18n: true
    extension: json
    format: json
    fields:
      - label: Nazwa
        name: title
        widget: string
        hint: Nazwa produktu widoczna w katalogu produktów (np. Kanalizacja wewnętrzna PP)
        i18n: true
      - <<: *IMAGE
      - label: Tekst przycisku na liście produktów
        name: buttonText
        widget: string
        default: Dowiedz się więcej
        i18n: true
      - <<: *SEO
        label: Produkt - SEO
      - <<: *SECTION
        label: Sekcja - Nagłówek
        name: sectionHeader
        hint: Nagłówek u góry strony
        fields:
          - *TITLE
          - *EYEBROW
          - *DESCRIPTION
          - *IMAGE
          - *FEATURES
      - <<: *SECTION
        label: Sekcja - Opis
        name: sectionDescription
        hint: Sekcja opis na stronach Produktów
        fields:
          - <<: *TITLE
            default: Zastosowanie
          - <<: *DESCRIPTION
            hint: Opis możliwych zastosowań produktu
          - label: Lista zalet systemu
            name: advantages
            widget: text
            hint: Wypisz zalety w kolejnych linijkach tekstu
            i18n: true
            required: false
      - <<: *SECTION
        label: Sekcja - Elementy systemu
        name: sectionElements
        hint: Sekcja z elementami systemu na stronach Produktów 
        fields:
          - <<: *TITLE
            default: Elementy systemu
          - label: Lista rodzajów rur
            name: pipesList
            hint: Lista rodzajów rur danego produtu
            widget: list
            label_singular: Typ rury
            i18n: true
            fields:
            - label: Typ rury
              name: pipe
              widget: relation
              collection: productElements
              value_field: "{{slug}}"
              search_fields: [title]
              display_fields: [title]
              multiple: false
              filters:
                - field: category
                  values: [Rury, Pipes]
            - <<: *LINK
              label: Link do sekcji z rurami
              hint: Link do tabeli z wymiarami dostępnych elementów (np. Zobacz dostępne warianty)
              required: false
          - label: Lista kształtek
            name: fittingsList
            hint: Lista kształtek danego produtu
            widget: object
            collapsed: true
            i18n: true
            required: false
            fields:
            - label: Tytuł
              name: title
              hint: Tytuł sekcji kształtek widoczny na stronie produktu (np. Kształtki)
              widget: string
              i18n: true
              required: false
            - label: Lista kształtek
              name: list
              hint: Lista kształtek dla danego systemu
              widget: relation
              collection: productElements
              value_field: "{{slug}}"
              search_fields: [title]
              display_fields: [title]
              multiple: true
              i18n: duplicate
              required: false
              filters:
                - field: category
                  values: [Kształtki, Fittings]
            - <<: *LINK
              label: Link do sekcji z kształtkami
              hint: Link do tabeli z wymiarami dostępnych elementów (np. Zobacz dostępne warianty)
              required: false
      - <<: *SECTION
        label: Sekcja - Galeria
        name: sectionGallery
        hint: Sekcja ze zdjęciami produktu
        fields:
          - <<: *TITLE
            default: Galeria
          - <<: *IMAGE
            label: Lista zdjęć
            name: imagesList
            multiple: true
            required: false
      - <<: *SECTION
        label: Sekcja - Dokumenty
        name: sectionDocuments
        hint: Sekcja z dokumentami dotyczącymi produktu
        fields:
          - <<: *TITLE
            default: Dokumenty
          - label: Lista dokumentów
            name: documentsList
            widget: relation
            collection: documents
            value_field: "{{slug}}"
            search_fields: [title]
            display_fields: [title]
            multiple: true
            i18n: duplicate
            required: false

  - name: productElements
    label: Elementy systemów
    label_singular: Element
    folder: src/content/product-elements
    create: true
    i18n: true
    extension: json
    format: json
    fields:
      - label: Kategoria elementu
        name: category
        widget: select
        options: [Rury, Kształtki, Pipes, Fittings]
        i18n: true
      - label: Typ elementu
        name: type
        widget: string
        hint: Podaj w przypadku kształtki (np. Czwórnik, Czwórnik dwupłaszczyznowy, Korek, Kolano, Kominek wywiewny, Mufa, Mufa przesuwna, Napowietrzacz, Redukcja, Rewizja, Trójnik, Wywiewka, Połączenie żeliwo-PCW, Double branch, Double corner branch, Plug, Bend, Ventilation pipe, Muff, Sliding muff, Aerator, Reducer, Access pipe, Branch, Ventilation, Connector to cast iron pipes)
        i18n: true
        required: false
      - <<: *TITLE
        label: Pełna nazwa
        hint: Nazwa produktu widoczna w katalogu produktów (np. Kolano kanalizacji wewnętrznej PP, Rury drenarskie w otulinie typu typar (DuPont®))
      - <<: *DESCRIPTION
        hint: Krótki opis produktu
      - <<: *FEATURES
        hint: Lista właściwości (tylko dla rur)
        required: false
      - <<: *IMAGE
        label: Zdjęcie elementu
        required: false
      - <<: *IMAGE
        label: Rysunek techniczny
        name: sectionImage
        required: false
      - label: Tabela wymiarów
        name: table
        widget: text
